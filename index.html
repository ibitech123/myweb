<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naplan Club</title>
    <style>
        /* Body style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5e5e5;
            color: #333;
        }

        /* Header Section */
        .header {
            background-color: #2196F3;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 32px;
        }

        /* Button Styles */
        .buttons {
            margin-top: 15px;
        }

        .buttons button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #555;
        }

        /* Navigation Bar */
        .nav-bar {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        .nav-bar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-block;
        }

        .nav-bar li {
            position: relative;
            display: inline-block;
        }

        .nav-bar a {
            text-decoration: none;
            color: white;
            padding: 12px 25px;
            margin: 0 15px;
            display: inline-block;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-bar a:hover {
            background-color: #555;
        }

        /* Submenu Styling */
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            min-width: 200px;
            text-align: left;
            z-index: 1;
        }

        .submenu a {
            padding: 12px 20px;
            display: block;
            color: white;
        }

        .submenu a:hover {
            background-color: #555;
        }

        /* Submenu appears on hover */
        .nav-bar li:hover .submenu {
            display: block;
        }

        /* Year menu appears on the right */
        .year-menu {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            background-color: #555;
            min-width: 150px;
            text-align: left;
            z-index: 2;
        }

        .year-menu a {
            padding: 12px 15px;
            display: block;
            color: white;
        }

        .year-menu a:hover {
            background-color: #666;
        }

        /* Show year menu on hover of subject */
        .submenu a:hover + .year-menu,
        .year-menu:hover {
            display: block;
        }

        /* Ensure submenu and year-menu stay visible when hovered */
        .nav-bar li:hover .submenu:hover {
            display: block;
        }

        /* Remove gaps between submenu and year-menu */
        .submenu, .year-menu {
            margin: 0;
            padding: 0;
        }

        /* Content Section */
        .content {
            padding: 30px;
            text-align: center;
        }

        .content h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #666;
        }

        /* Floating Cards */
        .card-container {
            display: flex;
            justify-content: space-around;
            padding: 30px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            margin: 15px;
            width: 250px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 16px;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .buttons button {
                width: 100%;
                padding: 10px;
                margin: 5px 0;
            }

            .nav-bar a {
                display: block;
                padding: 15px 0;
                margin: 5px 0;
            }

            .card-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Naplan Club</h1>
        <div class="buttons">
            <button onclick="alert('Login clicked')">Login</button>
            <button onclick="alert('Register clicked')">Register</button>
            <button onclick="alert('Logout clicked')">Logout</button>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <ul>
            <li>
                <a href="#">Year 3</a>
                <div class="submenu">
                    <a href="#">Numeracy</a>
                    <div class="year-menu">
                        <a href="#">2012</a>
                        <a href="#">2013</a>
                        <a href="#">2014</a>
                        <a href="#">2015</a>
                        <a href="#">2016</a>
                    </div>
                </div>
            </li>
            <!-- Additional Years go here -->
        </ul>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h2>Welcome to the Naplan Club Home Menu</h2>
        <p>Select a year from the navigation bar to get started.</p>
    </div>

</body>
</html>
